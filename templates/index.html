<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Navigation Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the scanning area */
        #scan-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* Restrict max width on larger screens */
            margin: 0 auto;
            border-radius: 0.75rem;
            overflow: hidden;
            background-color: #000;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        #canvas {
            display: none; /* Hidden canvas for image processing */
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.5);
            box-sizing: border-box;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scan-target {
            width: 250px;
            height: 250px;
            border: 2px solid rgba(255, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
    </style>
    <!-- Load jsQR for reliable client-side QR scanning -->
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
</head>

<body class="bg-gray-100 min-h-screen p-4 sm:p-6 font-sans">
    <div class="max-w-xl mx-auto bg-white shadow-2xl rounded-xl p-6 md:p-8">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">Indoor Navigation</h1>
        <p class="text-center text-gray-600 mb-8">Select a destination and point your camera at a QR code to get directions.</p>

        <!-- Destination Selection -->
        <div class="mb-6">
            <label for="destinationRoom" class="block text-lg font-medium text-gray-700 mb-2">1. Select Destination Room</label>
            <select id="destinationRoom" class="mt-1 block w-full pl-3 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg rounded-md shadow-inner bg-white">
                <option value="" disabled selected>Choose a room...</option>
                {% for room in room_choices %}
                <option value="{{ room }}">{{ room }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Video Viewport -->
        <div id="scan-container" class="shadow-inner border-2 border-indigo-400">
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="scan-overlay">
                <div class="scan-target"></div>
            </div>
        </div>

        <!-- Scanning Status and Directions -->
        <div id="statusMessage" class="text-center text-sm font-bold text-gray-600 mt-4 mb-4">
            Waiting for camera permission...
        </div>

        <div id="directionsPanel" class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-lg shadow-md mt-6 hidden">
            <p class="font-bold text-indigo-800 mb-2">Directions:</p>
            <div id="currentLocation" class="text-sm text-gray-700 mb-1">Location: -</div>
            <div id="destinationDisplay" class="text-sm text-gray-700 mb-3">Destination: -</div>
            <ul id="directionsList" class="list-none space-y-2 text-gray-800 text-base"></ul>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const statusMessage = document.getElementById("statusMessage");
        const destinationRoom = document.getElementById("destinationRoom");
        const directionsPanel = document.getElementById("directionsPanel");
        const directionsList = document.getElementById("directionsList");
        const currentLocation = document.getElementById("currentLocation");
        const destinationDisplay = document.getElementById("destinationDisplay");

        let currentDestination = null;
        let scanLock = false; // Prevents multiple API calls at once

        // 1. Setup Camera using getUserMedia (Reliable method)
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // required for iOS
                video.play();
                requestAnimationFrame(tick);
                statusMessage.innerText = "Select a destination to start scanning.";
            })
            .catch(function(err) {
                console.error(err);
                statusMessage.innerText = "Error accessing camera: " + err.message;
            });

        // 2. The scanning loop
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Match canvas size to video stream
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                
                // Draw video frame to hidden canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Extract image data
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // Attempt to decode QR code using jsQR
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code && !scanLock && currentDestination) {
                    // QR Code found!
                    handleScan(code.data);
                } else if (code && !currentDestination) {
                    statusMessage.innerText = "QR detected! Please select a destination room first.";
                } else if (!code && !scanLock && currentDestination) {
                    statusMessage.innerText = "Scanning... Keep QR code inside the red box.";
                }
            }
            requestAnimationFrame(tick);
        }

        // 3. Handle successful scan
        function handleScan(decodedText) {
            scanLock = true; // Lock scanning
            statusMessage.innerText = "QR Code Found: " + decodedText + ". Fetching directions...";
            
            // Send to Flask API
            fetch('/navigate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    current_node: decodedText, 
                    destination_room: currentDestination 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success' || data.status === 'arrived') {
                    displayDirections(data);
                    statusMessage.innerText = "Directions updated. You can scan the next marker.";
                } else {
                    statusMessage.innerText = "Error: " + data.message;
                }
            })
            .catch(err => {
                statusMessage.innerText = "Network Error: " + err;
            })
            .finally(() => {
                // Unlock scanning after 3 seconds to prevent rapid-fire duplicates
                setTimeout(() => { scanLock = false; }, 3000);
            });
        }

        function displayDirections(data) {
            directionsPanel.classList.remove("hidden");
            currentLocation.innerText = "Location: " + data.current_desc;
            destinationDisplay.innerText = "Destination: " + data.dest_room + " (" + data.dest_type + ")";
            
            directionsList.innerHTML = ""; // Clear old directions
            
            data.directions.forEach((step, index) => {
                const li = document.createElement("li");
                li.className = "flex items-start p-2 bg-white rounded shadow-sm";
                // Simple styling logic for icons
                const icon = (data.status === 'arrived' || index === data.directions.length - 1) ? "üèÅ" : "üö∂";
                li.innerHTML = `<span class="mr-2 text-xl">${icon}</span> <span>${step}</span>`;
                directionsList.appendChild(li);
            });
        }

        // Listen for destination changes
        destinationRoom.addEventListener("change", (e) => {
            currentDestination = e.target.value;
            statusMessage.innerText = "Destination set to " + currentDestination + ". Scanning active.";
            directionsPanel.classList.add("hidden");
        });

    </script>
</body>
</html>
